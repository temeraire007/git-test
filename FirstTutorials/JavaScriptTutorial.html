<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <script>

    function capitalize (string) {
        let FirstLetter = string.charAt(0);
        let UpperCaseFirstLetter = FirstLetter.toUpperCase();
        let reducedString = string.slice(1);
        let newString = UpperCaseFirstLetter + reducedString;
        return newString;
    }

  </script>
</body>
</html>
